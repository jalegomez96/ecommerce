{% extends 'store/main.html' %}
{% load static %}

{% block titulo %}
Detalle
{% endblock titulo %}
{% block content %}


<div class="container">
  <br>
  
  <div class="row">
    <div class="col-md-4  order-md-1">
       <div id="carouselImagen" class="carousel slide carrusel" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselImagen" data-slide-to="0" class="active"></li>
          <li data-target="#carouselImagen" data-slide-to="1"></li>
          <li data-target="#carouselImagen" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/media/{{ object.foto }}" class="d-block w-100">

            <div class="carousel-caption d-none d-md-block">
            </div>
          </div>
          <div class="carousel-item">
            <img src="/media/{{ object.foto1 }}" class="d-block w-100">
            <div class="carousel-caption d-none d-md-block">
            </div>
          </div>
          <div class="carousel-item">
            <img src="/media/{{ object.foto2 }}" class="d-block w-100">
            <div class="carousel-caption d-none d-md-block">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselImagen" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselImagen" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div> 

       <!-- <img src="/media/{{ object.foto }}" alt="" width="100%"style="display: inline-block"> 
       <img src="/media/{{ object.foto1 }}" alt="" width="100%"style="display: inline-block"> 
       <img src="/media/{{ object.foto }}" alt="" width="100%" style="display: inline-block">  -->
    </div>
    <div class="col-md-6 order-md-2">
      <h1>{{ object.nombre | title }}</h1>
      <h2>${{ object.precio | title }}</h2>
      <h3> {{ object.peso | title }}</h3>
      <p class="lead">{{ object.especificaciones }}</p>

      <div class="d-grid gap-3 col-10 mx-auto">
        <button class="btn btn-primary" type="button">Comprar</button>
        <button class="btn btn-outline-primary" type="button">
          <a href="{% url 'cart' %}">
            <img id="cart-icon" src="{% static 'img/cart.png' %}">
          </a>
          Agregregar al Carrito
        </button>

      </div>


    </div>

  </div>

</div>






{% endblock content %}
